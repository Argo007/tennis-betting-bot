name: Daily Tennis Picks

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pandas requests

      # >>> THIS passes your repo secret to the script <<<
      - name: Run tennis picks script
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          python tennis_value_picks_pro.py \
            --region eu \
            --market-weight 0.6 \
            --model-weight 0.4 \
            --kelly 0.25 \
            --lookahead-h 72

      - name: Upload results (CSV artifact)
        uses: actions/upload-artifact@v4
        with:
          name: tennis-picks
          path: value_picks_pro_*.csv
