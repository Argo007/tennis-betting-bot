name: Daily Picks (H2H only)

on:
  schedule:
    - cron: "0 8 * * *"   # 08:00 UTC daily
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: daily-picks
  cancel-in-progress: true

env:
  TZ: Europe/Amsterdam

jobs:
  picks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare dependencies
        run: |
          printf "pandas\nrequests\npytz\n" > requirements.txt

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run (H2H-only) value engine
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          LOOKAHEAD_HOURS: "48"
          REGIONS: "eu,uk,us,au"
          MARKETS: "h2h"
          SPORT_KEYS: "tennis,tennis_atp,tennis_wta"
          KELLY_MIN: "0.05"
          EV_MIN: "0.00"
          MIN_CONF: "0.40"
          TOP_ROWS: "25"
          OUT_DIR: "outputs"
          SHORTLIST_FILE: "daily_picks.md"
        run: |
          python scripts/tennis_value_engine.py
          
      - name: Upload daily picks
        uses: actions/upload-artifact@v4
        with:
          name: daily-picks-h2h
          path: outputs/daily_picks.md

      - name: Summarize
        if: always()
        run: |
          echo "## Daily Picks (H2H only)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          sed -n '1,200p' outputs/daily_picks.md >> $GITHUB_STEP_SUMMARY
