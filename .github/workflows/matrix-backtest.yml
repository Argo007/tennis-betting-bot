name: Matrix Backtest (Kelly + TE)

on:
  workflow_dispatch:

jobs:
  backtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ðŸ”‘ Keep it simple: the script auto-detects input and does everything.
      - name: Run matrix backtest
        run: python scripts/run_matrix_backtest.py

      # Optional: show a tiny summary in the job log if present
      - name: Summarize
        if: always()
        run: |
          echo "Backtest summary (if generated):"
          test -f results/backtests/summary.csv && column -s, -t < results/backtests/summary.csv | sed -e 's/^/  /' || echo "  (no summary.csv yet)"
          test -f results/backtests/_diagnostics.json && echo && echo "Diagnostics:" && cat results/backtests/_diagnostics.json || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: matrix-backtest-${{ github.run_id }}
          if-no-files-found: warn
          path: |
            results/backtests/**
            docs/backtests/**
            outputs/**
            results/**

