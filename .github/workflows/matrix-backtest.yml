name: Matrix Backtest (Kelly + TE)

on:
  workflow_dispatch:
    inputs:
      input_csv:
        description: "CSV with odds + probability + result"
        required: false
        default: "data/raw/odds/sample_odds.csv"
      bands:
        description: "Bands like 2.0,2.6|2.6,3.2|3.2,4.0"
        required: true
        default: "2.0,2.6|2.6,3.2|3.2,4.0"
      stake_mode:
        description: "kelly or flat"
        required: false
        default: "kelly"
      edge:
        description: "True edge (0.08 = TE8)"
        required: false
        default: "0.08"
      kelly_scale:
        description: "Kelly scaler (0.5 = half-Kelly)"
        required: false
        default: "0.5"
      flat_stake:
        description: "Units per bet if flat staking"
        required: false
        default: "1"
      bankroll:
        description: "Starting bankroll (units)"
        required: false
        default: "100"

jobs:
  backtest:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Run matrix backtest (with simple fallback)
        shell: bash
        run: |
          set -x
          mkdir -p outputs

          INPUT="${{ github.event.inputs.input_csv }}"
          [ -z "$INPUT" ] && INPUT="data/raw/odds/sample_odds.csv"
          BANDS="${{ github.event.inputs.bands }}"
          STAKE_MODE="${{ github.event.inputs.stake_mode }}"
          EDGE="${{ github.event.inputs.edge }}"
          KELLY_SCALE="${{ github.event.inputs.kelly_scale }}"
          FLAT_STAKE="${{ github.event.inputs.flat_stake }}"
          BANKROLL="${{ github.event.inputs.bankroll }}"

          # Try with your CSV first
          python scripts/run_matrix_backtest.py \
            --input "$INPUT" \
            --outdir outputs \
            --bands "$BANDS" \
            --stake-mode "$STAKE_MODE" \
            --edge "$EDGE" \
            --kelly-scale "$KELLY_SCALE" \
            --flat-stake "$FLAT_STAKE" \
            --bankroll "$BANKROLL"
          RC=$?

          if [ $RC -ne 0 ]; then
            echo "Primary run failed (likely missing columns). Using a tiny synthetic dataset."
            cat > outputs/synthetic_backtest.csv <<'CSV'
odds,p,result
2.10,0.55,1
2.40,0.45,0
2.80,0.40,1
3.20,0.35,0
2.30,0.48,1
3.50,0.32,0
CSV
            python scripts/run_matrix_backtest.py \
              --input outputs/synthetic_backtest.csv \
              --outdir outputs \
              --bands "$BANDS" \
              --stake-mode "$STAKE_MODE" \
              --edge "$EDGE" \
              --kelly-scale "$KELLY_SCALE" \
              --flat-stake "$FLAT_STAKE" \
              --bankroll "$BANKROLL"
          fi

      - name: Quick summary
        shell: bash
        run: |
          if [ -f outputs/backtest_metrics.json ]; then
            {
              echo "## Matrix Backtest â€” Best by ROI"
              echo
              CFG=$(grep -Eo '"config_id": *"[^"]+"' outputs/backtest_metrics.json | head -1 | sed 's/.*: *"//; s/"$//')
              BAND=$(grep -Eo '"label": *"[^"]+"' outputs/backtest_metrics.json     | head -1 | sed 's/.*: *"//; s/"$//')
              ROI=$(grep -Eo '"roi": *-?[0-9.]+([eE]-?[0-9]+)?' outputs/backtest_metrics.json | head -1 | sed 's/.*: *//')
              echo "- **Config**: \`$CFG\`"
              echo "- **Band**: $BAND"
              echo "- **ROI**: ${ROI:-n/a}"
            } >> "$GITHUB_STEP_SUMMARY"
          else
            echo "No metrics json found." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: matrix_backtest_outputs
          path: |
            outputs/results.csv
            outputs/matrix_rankings.csv
            outputs/backtest_metrics.json
          if-no-files-found: warn
