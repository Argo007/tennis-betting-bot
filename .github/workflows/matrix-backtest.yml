name: Matrix Backtest (Kelly + TE)

on:
  workflow_dispatch:

jobs:
  matrix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        kelly_scale: [0.25, 0.5, 1.0]
        min_edge: [0.00, 0.02, 0.05]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas tabulate

      - name: Run backtest
        run: |
          mkdir -p results
          python scripts/backtest_all.py \
            --dataset "data/raw/odds/sample_odds_enriched.csv" \
            --bands "[1.2,2.0]" \
            --min_edge ${{ matrix.min_edge }} \
            --staking "kelly" \
            --kelly_scale ${{ matrix.kelly_scale }} \
            --bankroll 1000 \
            --cfg_id 1 \
            --outdir results
          mv results/summary.csv results/summary_${{ matrix.kelly_scale }}_${{ matrix.min_edge }}.csv

      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: matrix-${{ matrix.kelly_scale }}-${{ matrix.min_edge }}
          path: results/*.csv

  merge:
    needs: matrix
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas tabulate

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: collected

      - name: Merge results and print summary
        run: |
          python - <<'PY'
          import pandas as pd, pathlib, os

          base = pathlib.Path('collected')
          files = list(base.rglob('summary_*.csv'))
          dfs = []
          for f in files:
              k, e = f.stem.split('_')[1:]
              df = pd.read_csv(f)
              df['kelly_scale'] = float(k)
              df['min_edge'] = float(e)
              dfs.append(df)

          out = pd.concat(dfs, ignore_index=True)
          out = out[['kelly_scale','min_edge','n_bets','pnl','roi','end_bankroll']]
          out.sort_values(['kelly_scale','min_edge'], inplace=True)
          out.to_csv('matrix_summary.csv', index=False)

          # Pretty markdown table for GitHub summary
          try:
              print(out.to_markdown(index=False))
              if os.environ.get('GITHUB_STEP_SUMMARY'):
                  with open(os.environ['GITHUB_STEP_SUMMARY'],'a') as f:
                      f.write("# ðŸ“Š Matrix Backtest Summary\n\n")
                      f.write(out.to_markdown(index=False))
          except Exception:
              print(out)
          PY

      - name: Upload merged summary
        uses: actions/upload-artifact@v4
        with:
          name: matrix-summary
          path: matrix_summary.csv
