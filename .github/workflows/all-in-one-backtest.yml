name: All-in-One Backtest

on:
  workflow_dispatch:
  push:
    paths:
      - 'scripts/**'
      - 'data/raw/odds/**'
      - '.github/workflows/all_in_one_backtest.yml'

concurrency:
  group: all-in-one-backtest-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  backtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Prepare enriched input (demo)
        run: |
          python scripts/prepare_backtest_input.py

      - name: Run backtest
        run: |
          python scripts/backtest_all.py \
            --dataset "data/raw/odds/sample_odds_enriched.csv" \
            --bands "[1.2,2.0]" \
            --min_edge 0.0 \
            --staking "kelly" \
            --kelly_scale 0.5 \
            --bankroll 1000 \
            --cfg_id 1 \
            --outdir "artifacts"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all-in-one-backtest-${{ github.run_id }}
          path: artifacts/*
          if-no-files-found: error
          retention-days: 7
