name: tennis engine

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Pipeline mode"
        type: choice
        options: [daily, live, backtest]
        default: daily
  schedule:
    # 07:10 UTC daily (09:10 NL) â€“ adjust as you like
    - cron: "10 7 * * *"

concurrency:
  group: tennis-engine-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        env:
          # Optional secrets (used by notify_picks.py etc.)
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # add more as needed (e.g., API keys)
        run: |
          MODE="${{ github.event.inputs.mode }}"
          if [ -z "$MODE" ]; then MODE="daily"; fi
          python scripts/pipeline.py --mode "$MODE"

      - name: Upload artifacts (picks & meta)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ github.run_id }}
          path: |
            picks_live.csv
            results/**
            live_results/**
            docs/**
            state/**
            .state/**
          if-no-files-found: warn

