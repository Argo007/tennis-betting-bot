name: Tennis Engine (Backtest + Live)

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Choose what to run"
        required: false
        default: "all"
        type: choice
        options: [all, backtest, live]
  schedule:
    - cron: "0 */6 * * *"
    - cron: "*/30 * * * *"

permissions:
  contents: read

concurrency:
  group: tennis-engine-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backtest:
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.mode != 'live' }}
    runs-on: ubuntu-latest
    env:
      OUTDIR: results
      SYNTHETIC: synthetic_picks.csv
      MIN_EDGE: "0.08"
      KELLY_SCALE: "1.0"
      BANKROLL: "1000"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure output dir
        run: mkdir -p "${OUTDIR}"

      - name: Fetch historical tennis data
        run: |
          python scripts/fetch_tennis_data.py --outdir "${OUTDIR}"

      - name: Generate value picks (historical)
        run: |
          python scripts/tennis_value_picks_pro.py \
            --input "${OUTDIR}/tennis_data.csv" \
            --outdir "${OUTDIR}" \
            --min-edge "${MIN_EDGE}"

      - name: Matrix Kelly backtest (if picks exist)
        run: |
          if [ -s "${OUTDIR}/picks_final.csv" ]; then
            python scripts/run_matrix_backtest.py \
              --input "${OUTDIR}/picks_final.csv" \
              --outdir "${OUTDIR}" \
              --stake-mode kelly \
              --edge "${MIN_EDGE}" \
              --kelly-scale "${KELLY_SCALE}" \
              --bankroll "${BANKROLL}" || true
          fi

      - name: "Fallback: force synthetic backtest when no picks"
        shell: bash
        run: |
          if [ ! -s "${OUTDIR}/picks_final.csv" ]; then
            echo "No picks found. Running synthetic backtest..."
            if [ ! -s "${SYNTHETIC}" ]; then
              printf '%s\n' \
                'odds,p,result' \
                '2.10,0.55,1' \
                '2.40,0.45,0' \
                '2.80,0.40,1' \
                '2.00,0.35,0' \
                '3.20,0.35,0' \
                '2.30,0.48,1' \
                '3.50,0.32,0' \
                > "${SYNTHETIC}"
            fi
            python scripts/run_matrix_backtest.py \
              --input "${SYNTHETIC}" \
              --outdir "${OUTDIR}" \
              --stake-mode kelly \
              --edge "${MIN_EDGE}" \
              --kelly-scale "${KELLY_SCALE}" \
              --bankroll "${BANKROLL}" || true
          fi

      - name: Upload backtest artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tennis_backtest_${{ github.run_id }}
          path: ${{ env.OUTDIR }}

  live:
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.mode != 'backtest' }}
    runs-on: ubuntu-latest
    env:
      LIVE_OUTDIR: live_results
      MIN_EDGE: "0.08"
      KELLY_SCALE: "0.5"
      BANKROLL: "1000"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure output dir
        run: mkdir -p "${LIVE_OUTDIR}"

      - name: Fetch live matches
        run: |
          python scripts/fetch_live_matches.py \
            --out "${LIVE_OUTDIR}/live_matches.csv"

      - name: Fetch live odds
        run: |
          python scripts/fetch_live_odds.py \
            --matches "${LIVE_OUTDIR}/live_matches.csv" \
            --out "${LIVE_OUTDIR}/live_odds.csv"

      - name: Generate live value picks
        run: |
          python scripts/tennis_value_picks_live.py \
            --odds "${LIVE_OUTDIR}/live_odds.csv" \
            --outdir "${LIVE_OUTDIR}" \
            --min-edge "${MIN_EDGE}"

      - name: Live Kelly sizing
        run: |
          if [ -s "${LIVE_OUTDIR}/picks_live.csv" ]; then
            python scripts/run_matrix_backtest.py \
              --input "${LIVE_OUTDIR}/picks_live.csv" \
              --outdir "${LIVE_OUTDIR}" \
              --stake-mode kelly \
              --edge "${MIN_EDGE}" \
              --kelly-scale "${KELLY_SCALE}" \
              --bankroll "${BANKROLL}" || true
          else
            echo "No live picks found this run."
          fi

      - name: Upload live artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tennis_live_${{ github.run_id }}
          path: ${{ env.LIVE_OUTDIR }}
